<!DOCTYPE html>
<html>
<head>
    <title>Manage Questions</title>
    <style>
   
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
             background: url('https://png.pngtree.com/thumb_back/fh260/background/20200729/pngtree-colorful-flow-background-with-fluid-form-image_372440.jpg') no-repeat center center/cover;
            
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        h2 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input, select {
            padding: 8px;
            width: 90%;
            margin: 5px 0;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>


 

    <div class="container">
        <h2>Manage Questions</h2>
        
        <form action="QuestionServlet" method="post">
            <input type="hidden" name="action" value="add">
            <input type="text" name="question" placeholder="Enter Question" required>
            <input type="text" name="subject" placeholder="Enter Subject" required>
            <input type="number" name="maxMarks" placeholder="Enter Max Marks" required>
            <button type="submit">Add Question</button>
        </form>

        <form action="QuestionServlet" method="post">
            <input type="hidden" name="action" value="update">
            <input type="number" name="id" placeholder="Enter Question ID to Update" required>
            <input type="text" name="question" placeholder="New Question Text">
            <input type="text" name="subject" placeholder="New Subject">
            <input type="number" name="maxMarks" placeholder="New Max Marks">
            <button type="submit">Update Question</button>
        </form>

        <form action="QuestionServlet" method="post">
            <input type="hidden" name="action" value="delete">
            <input type="number" name="id" placeholder="Enter Question ID to Delete" required>
            <button type="submit">Delete Question</button>
        </form>

        <br>
        <a href="admin_dashboard.html">Back to Dashboard</a>
    </div>

</body>
</html>
