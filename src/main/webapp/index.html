<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Feedback System</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Set background image */
        body {
            background: url('https://www.shutterstock.com/image-illustration/five-star-rating-review-slider-260nw-2155556525.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

       /* Navigation Bar */
        .navbar {
            width: 100%;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent */
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            z-index: 1000;
            transition: 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: white;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            display: inline-block;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            transition: all 0.3s ease-in-out;
            border-radius: 5px;
        }

        .nav-links a:hover {
            background: #007BFF;
            transform: scale(1.1);
        }

        /* Responsive Navbar */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }

            .nav-links {
                margin-top: 10px;
                flex-direction: column;
                gap: 10px;
            }
        }

        /* Main Container */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin-top: 200px; 
        }

        h1 {
            color: #333;
        }

        .btn {
            display: block;
            width: 220px;
            margin: 15px auto;
            padding: 12px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

   <div class="navbar">
        <div class="logo">Online Feedback System</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="user_login.html">User Login</a></li>
            <li><a href="admin_login.html">Admin Login</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Welcome to the Online Feedback System</h1>
        <p>Share your thoughts or manage feedback!</p>
        
    </div>

</body>
</html>
